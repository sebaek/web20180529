<!doctype html>
<html>
<head>
    <style>
    input[type="text"] {
        width: 200px;
        margin: 5px;
        padding: 5px;
        font-size: 24px;
        transition: border-color 2s;
    }
    input:focus {
        border: 2px solid lightskyblue;
    }

    button {
        width: 150px;
        font-size: 20px;
        font-weight: 900;
        padding: 2px;
        margin: 5px;
    }
    </style>
</head>
<body>
    <input type="text" id="input1">
    <br>
    <input type="text" id="input2">
    <br>
    <button onclick="sumLength()">더한 길이</button>
    <p>두 텍스트를 더한 길이는
        <span id="result"></span>입니다.</p>

    <script>
        function sumLength() {
            var length1 = 
                document.getElementById("input1").value.length;
            var length2 = 
                document.getElementById("input2").value.length;
            document.getElementById("result").innerHTML =
                length1 + length2 ;
        }
    </script>
</body>

</html>
