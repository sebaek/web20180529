<!doctype html>
<html>
    <head>
        <style>
        #result {
            width: 10vw;
            height: 10vw;
            background-color: aliceblue;
            border-radius: 50%;
            color: #222;
            font-size: 4vw;
            line-height: 10vw;
            text-align: center;
            font-weight: 900;
            transition: 2s;
        }

        #result:hover {
            transform: rotate(359deg);
            background-color: #222;
            color: aliceblue;
        }
        </style>
    </head>
<body>
    <button id="button1" onclick="lotto();">이번 주 당첨 번호</button>
    <p id="result"></p>
    <script>
    function lotto() {
        var num = Math.floor(Math.random() * 45) + 1;
        document.getElementById("result").innerHTML = num;
    }
    
    </script>
</body>
</html>
