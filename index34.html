<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        a {
            position: relative;
            font-size: 40px;
            text-decoration: none;
        }
        a::after {
            content: "";
            position: absolute;
            top: 100%;
            display: inline-block;
            height: 5px;
            width: 0;
            background-color: red;
            transition: 0.2s;
            left: 50%;
        }


        a:hover::after {
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <a href="#">My LINK</a>
</body>

</html>
