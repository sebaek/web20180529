<!doctype html>
<html>
<body>
    <input type="text" id="input1">
    <br>
    <button id="button1" onclick="show();">추가</button>
    <button id="button2" onclick="del();">삭제</button>
    <p id="result"></p>
    <script>
        var myArray = [];
        function show() {
            var text = document.getElementById("input1").value;
            var middle = myArray.length / 2;
            myArray.splice(middle, 0, text, text);

            document.getElementById("result").innerHTML = myArray;
        }
        function del() {
            var middle = myArray.length / 2;
            myArray.splice(middle - 1, 2);

            document.getElementById("result").innerHTML = myArray;
        }
    </script>
</body>
</html>
